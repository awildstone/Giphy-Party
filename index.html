<!DOCTYPE html>
<html lang="en">

<head>

  </div>

    <form id="form">
      <div class="form-row justify-content-center">
        <div class="col-4 offset-2">
          <input type="text" class="form-control" id="search" placeholder="search term">
        </div>

        </div>
      </div>
    </form>
</div>

<div class="conatiner">

  </div>
</div>

</html>
